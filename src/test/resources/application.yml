server:
  port: 8888
spring:
  application:
    name: feed-hub
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
jwt:
  secret:
    key: ${SECRET_KEY:Zp6L0y5vR10nK3sUqB2wXe9MjD3GhH8Fr}
    issuer: ${ISSUER:feedhub}
    validity: ${VALIDITY:3600000}